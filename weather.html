<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather predictor</title>
    <link rel="stylesheet" href="weather.css" />
    <style>
        .img{
            height:40px;
            width:40px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center" id="title">weather report<img src="https://cdn.pixabay.com/photo/2012/04/18/13/21/clouds-37009_640.png" class="img"></h1>
    <div class="container">
            <div class="box">
            <div class="texted">
            <label style="text-align:center" class="hide">Enter your city name:</label>
            <input type="text" id="text" onchange="getname()" placeholder="Enter city name">
            <button onclick="getname()" id="submitbtn">submit</button>
            </div>
            <h3 id ="temp" style="text-align: center;"></h3>
            <h3 id ="humi" style="text-align: center;"></h3>
            <h3 id="wind" style="text-align: center;"></h3>
            <h3 id="city" style="text-align: center;"></h3>
            <h3 id="country" style="text-align: center;"></h3>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
